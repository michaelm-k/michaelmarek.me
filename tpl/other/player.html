<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Music | MM</title>	
		<link rel="shortcut icon" type="image/x-icon" href="/static/img/sc_square_16.png" /> 	
		<iframe id="sc-widget" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/45276805&&download=false&&show_playcount=false&&show_user=false&&visual=true&&show_comments=false" width="100%" height="465" scrolling="no" frameborder="no"></iframe>
	</head>
	
	<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>

	<script>
		(function(){	
			var widgetIframe = document.getElementById('sc-widget'),widget=SC.Widget(widgetIframe);					
			widget.bind(SC.Widget.Events.READY, function() {		
				widget.bind(SC.Widget.Events.PLAY, function() {
					// get information about currently playing sound
					widget.getCurrentSound(function(currentSound) {
						console.log('sound ' + currentSound.get('') + 'began to play');
					});
				});		
				// get current level of volume
				widget.getVolume(function(volume) {
					console.log('current volume value is ' + volume);
				});	
				// set new volume level
				widget.setVolume(50);		
			});			
		}());
	
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			
		ga('create', 'UA-62770660-2', 'auto');
		ga('send', 'pageview');			
	</script>
</html>

				<strong>Success!</strong> Your message was sent!
			</div>

			<form id ="contact" name="form" method="post" action="/contact" role="form">
				<div class="form-group">
					<input name="name" type="text" class="form-control" placeholder="Name" />
				</div>

				<div class="form-group">
					<input name="email" type="email" class="form-control" placeholder="Email" />  
				</div>
	  
				<div class="form-group">
					<textarea name="message" rows = "10" class="form-control" placeholder="Message"></textarea>
				</div>
	  
				<div id="answer" class="form-group col-xs-4" style="padding-left:0px">
					<input type="text" name="answer" class = "form-control" placeholder=""/>
				</div>
				<button type="submit" name="submit" class="btn btn-default pull-right" style="border-radius:0px">Send</button>
			</form>
		</div>
